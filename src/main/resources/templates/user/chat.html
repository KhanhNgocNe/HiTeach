<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiTeach : Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="shortcut icon" type="image/icon" href="../img/wpf-favicon.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/superslides.css">
    <link href="../css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/animate.css">
    <link type="text/css" media="all" rel="stylesheet" href="../css/jquery.tosrus.all.css" />
    <link id="switcher" href="../css/themes/default-theme.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
      <script src="/webjars/jquery/dist/jquery.min.js"></script>
      <script src="/webjars/sockjs-client/sockjs.min.js"></script>
      <script src="/webjars/stomp-websocket/stomp.min.js"></script>


    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="../handle/menu.js"></script>
    <script src="../handle/link.js"></script>
    <script src="../handle/chat.js"></script>

  </head>
  <body style="background-color: #fff">
    <header id="header"></header>
    <div class="app">
        <div class="header">
            <div class="title-chat">
                <input id="keysearchuser" onkeyup="loadListUserChat()" type="text" class="form-control" placeholder="search user" style="width: 70%">
            </div>
            <div class="infor-room-chat">
                <p id="userchatting"></p>
            </div>
        </div>
        <div class="wrapper">
            <div class="conversation-area" id="listUserWithMe" style="height: 100vh">
<!--                <input type="text" name="" placeholder="" class="tim-kiem-user-chat">-->
            </div>
            <div class="chat-area" id="scroll-to-bottom">
                <div class="chat-area-main" id="chatscontent">
<!--                    <img style="width: 70%;margin-left: 15%" src="https://thumbs.dreamstime.com/b/live-chat-banner-template-ribbon-label-sign-sticker-195329772.jpg"/>-->
                </div>
                <div class="chat-area-footer">
                    <input type="text" id="name" placeholder="write message" />
                    <input type="hidden" id="idreciver" />
                    <label for="sendfile">
                        <i class="fa fa-paperclip"></i>
                    </label>

                    <input style="display: none;" onchange="myfun()" id="sendfile" type="file" />
                    <button class="btn-send-message" id="send"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>

        </div>
    </div>
    <!--=========== END CONTACT SECTION ================-->
    <script>
        var id = window.location.search.split('=')[1];
        document.getElementById("idreciver").value = id
        var username = localStorage.getItem("username");
        window.onload = function () {
            loadMenu();
            connect(username);
            loadListUserChat();
        }
        var scroll_to_bottom = document.getElementById('scroll-to-bottom');
        scroll_to_bottom.scrollTop = scroll_to_bottom.scrollHeight;
    </script>
    <!--=========== BEGIN GOOGLE MAP SECTION ================-->
    <script src="../js/wow.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="../js/jquery.animate-enhanced.min.js"></script>
    <script src="../js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="../js/jquery.tosrus.min.all.js"></script>
    <script src="../js/custom.js"></script>


  </body>
</html>
