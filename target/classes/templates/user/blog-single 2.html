<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiTeach : Blog Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="shortcut icon" type="image/icon" href="../img/wpf-favicon.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/superslides.css">
    <link href="../css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/queryLoader.css" type="text/css" />
    <link type="text/css" media="all" rel="stylesheet" href="../css/jquery.tosrus.all.css" />
    <link id="switcher" href="../css/themes/default-theme.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="../handle/menu.js"></script>
    <script src="../handle/link.js"></script>
    <script src="../handle/blog.js"></script>
    <script>
       window.onload = function(){
            loadMenu();
            loadABlog();
            getBlogTopView();
            checkInterest();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>

    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="imgBanner">
      <h2>Blog Single</h2>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->
    
    <!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="courseArchive">
      <div class="container">
        <div class="row">
          <!-- start course content -->
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="courseArchive_content">
              <!-- start blog archive  -->
              <div class="row">
                <!-- start single blog -->
                <div class="col-lg-12 col-12 col-sm-12">
                  <div class="single_blog">
                    <div class="blogimg_container">
                      <a href="#" class="blog_img">
                        <img alt="img" src="img/blog.jpg" id="img_blogdetail">
                      </a>
                    </div>
                    <h2 class="blog_title" id="blog_title"> Curabitur ac dictum nisl eu hendrerit ante</h2>
                    <div class="blog_commentbox">
                      <p><i class="fa fa-calendar"></i><span id="createdDate"></span></p>
                      <p><i class="fa fa-eye"></i><span id="views"></span></p>
                    </div>
                    <div id="content">

                    </div>
                    
                  </div>
                  <!-- single blog nex & prev button -->
                </div>
                <!-- End single blog -->                
              </div>
              <!-- end blog archive  -->
              <!-- start related post -->           
            </div>
          </div>
          <!-- End course content -->

          <!-- start course archive sidebar -->
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="courseArchive_sidebar">
              <!-- start single sidebar -->
              <div class="single_sidebar">
                <div class="row">
                  <form action="blog" method="get">
                  <div class="col-md-9">
                    <input name="search" id="searchblog" class="form-control" placeholder="search blog">
                  </div>
                  <div><button class="btn btn-primary" type="submit">Search</button></div>
                </form>
                </div><br>
                <h2>Featured  post <span class="fa fa-angle-double-right"></span></h2>
                <ul class="news_tab" id="popularpost">
                  <li>
                    <div class="media">
                      <div class="media-left">
                        <a href="#" class="news_img">
                          <img alt="img" src="img/news.jpg" class="media-object">
                        </a>
                      </div>
                      <div class="media-body">
                       <a href="#">Dummy text of the printing and typesetting industry</a>
                       <span class="feed_date">27.02.15</span>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="single_sidebar">
                <h2>Sponsor Add <span class="fa fa-angle-double-right"></span></h2>
                <a class="side_add" href="#"><img src="img/side-add.jpg" alt="img"></a>
              </div>
            </div>
          </div>
          </div>
          <!-- start course archive sidebar -->
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="../js/jquery.animate-enhanced.min.js"></script>
    <script src="../js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="../js/jquery.tosrus.min.all.js"></script>
    <script src="../js/custom.js"></script>


  </body>
</html>
