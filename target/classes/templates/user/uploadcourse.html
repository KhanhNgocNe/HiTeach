<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiTeach : Upload Courser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="shortcut icon" type="image/icon" href="../img/wpf-favicon.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/superslides.css">
    <link href="../css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/queryLoader.css" type="text/css" />
    <link type="text/css" media="all" rel="stylesheet" href="../css/jquery.tosrus.all.css" />
    <link id="switcher" href="../css/themes/default-theme.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="../handle/menu.js"></script>
    <script src="../handle/link.js"></script>
    <script src="../handle/major.js"></script>
    <script src="../handle/course.js"></script>
    <script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector : 'textarea#editor',
		});
	</script>
    <script>
       window.onload = function(){
            loadMenu();
            getMajorUpload();
            loadACourse();
            checkInterest();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>
    
    <!--=========== BEGIN CONTACT SECTION ================-->
    <section id="uploadcouse">
      <div class="container">
        <h3 class="name_page">Upload Course</h3>
       <div class="row">
            <div class="col-md-6">
                <label>Course Name</label>
                <input id="name" class="form-control" required>
                <div class="row">
                  <div class="col-md-6">
                    <label class="lb-form">Start date</label>
                    <input id="start" type="date" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="lb-form">End date</label>
                    <input id="end" type="date" class="form-control" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label class="lb-form">Start time</label>
                    <input id="starttime" type="time" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="lb-form">End time</label>
                    <input id="endtime" type="time" class="form-control" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label class="lb-form">Member</label>
                    <input id="capacity" type="number" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="lb-form">Price</label>
                    <input id="price" type="number" class="form-control" required>
                  </div>
                </div>
                <label class="lb-form">Link meet</label>
                <textarea id="linkmeet" type="text" class="form-control"  required></textarea>

                <label class="lb-form">Major</label>
                <select class="form-control" id="major">
                    <option value="">IT</option>
                    <option>Math</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Banner</label>
                <input id="banner" type="file" class="form-control">
                <img id="img_banner" class="img_mycouser" accept=".jpg, .png .jpeg" style="margin-top: 15px;"><br>
                <label>Description</label>
                <textarea id="editor"  name="content"></textarea>
                <button onclick="saveCourse()" class="btn btn-primary form-control"  style="margin-top: 30px;">Upload</button>
            </div>
       </div>
      </div>
    </section>

    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="../js/jquery.animate-enhanced.min.js"></script>
    <script src="../js/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <script type="text/javascript" language="javascript" src="../js/jquery.tosrus.min.all.js"></script>
    <script src="../js/custom.js"></script>
    <script>
      banner.onchange = evt => {
        const [file] = banner.files
        if (file) {
          img_banner.src = URL.createObjectURL(file)
        }
      }
    </script>

  </body>
</html>
