    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="shortcut icon" type="image/icon" href="../img/wpf-favicon.png"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/superslides.css">
    <link href="../css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/animate.css">
    <link type="text/css" media="all" rel="stylesheet" href="../css/jquery.tosrus.all.css" />
    <link id="switcher" href="../css/themes/default-theme.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.css" rel="stylesheet" />
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>  
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector : 'textarea#editor',
      });
    </script>
    <script src="../handle/menu.js"></script>
    <script src="../handle/account.js"></script>
    <script src="../handle/link.js"></script>
    <script>
       window.onload = function(){
         loadAllMajor();
         loadMenu();
         loadUser();
        }
    </script>
  </head>
  <body>
    <header id="header"></header>
    <section id="imgBanner">
      <h2>Update Information</h2>
    </section>
    <!--=========== END COURSE BANNER SECTION ================-->
    
    <!--=========== BEGIN CONTACT SECTION ================-->
    <section id="contact">
      <div class="container">
       <div class="row">
         <div class="col-lg-7 col-md-7 col-sm-7">
             <div class="card-profile">
                 <div class="header-card">
                     <h4>Account Detail</h4>
                 </div>
                 <div class="body-card">
                         <label>Fullname</label>
                         <input id="fullname" type="text" class="form-control" placeholder="Your name">
                         <label>Email</label>
                         <input id="email" type="mail" accept=".jpg, .png, .jpeg" class="form-control" placeholder="Email address">
                         <div class="row">
                             <div class="col-md-6">
                                 <label>Avatar</label>
                                 <input id="avatar" type="file" class="form-control">
                             </div>
                             <div class="col-md-6">
                                 <img style="width: 100px;" id="img_avatar">
                             </div>
                         </div>
                         <label>Phone Number</label>
                         <input id="phone" class="form-control" placeholder="phone">
                         <label id="lbchoosemajor">Choose a majors that interests you</label>
                         <select id="listmajor" class="form-control multi_select" multiple data-live-search="true">
                             <option data-tokens="china">China</option>
                             <option data-tokens="malayasia">Malayasia</option>
                             <option data-tokens="singapore">Singapore</option>
                         </select>
                         <label>Description</label>
                         <textarea id="editor"  name="content"></textarea>
                         <button onclick="changeUser()" class="btn btn-primary form-control btn-profile" >Update Information</button>
                     </div>
                 </div>



         </div>
         <div class="col-lg-5 col-md-5 col-sm-5">
             <div class="card-profile">
                 <div class="header-card">
                     <h4>Change Password</h4>
                 </div>
                 <div class="body-card">

                         <label>Old Password</label>
                         <input id="oldpassword" type="password" class="form-control" placeholder="Old Password">
                         <label>New Password</label>
                         <input id="newpassword" type="password" class="form-control" placeholder="New Password">
                         <label>Confirm Passowrod</label>
                         <input id="renewpassword" type="password" class="form-control" placeholder="Confirm Password">
                         <button class="btn btn-primary form-control btn-profile"  onclick="changePassword()">Change Password</button>
                     </div>
             </div>
         </div>
       </div>
      </div>

    </section>

    <footer id="footer"></footer>
    <script>
      avatar.onchange = evt => {
        const [file] = avatar.files
        if (file) {
          img_avatar.src = URL.createObjectURL(file)
        }
      }
    </script>
