<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/styleadmin.css">
    <script src="../jsadmin/menuadmin.js"></script>
    <script src="../jsadmin/user.js"></script>
    <script>
        window.onload = function(){
            loadMenuAdmin();
            loadUserAdmin();
        }
    </script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img id="img-login" src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar"></div>
<div class="main-component-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="contact_form wow fadeInLeft updateinfordiv">
                    <label>Fullname</label>
                    <input id="fullname" type="text" class="form-control" placeholder="Your name">
                    <label>Email</label>
                    <input id="email" type="mail" class="form-control" placeholder="Email address">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Avatar</label>
                            <input id="avatar" type="file" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <img style="width: 100px;" id="img_avatar">
                        </div>
                    </div>
                    <label>Phone</label>
                    <input id="phone" class="form-control" placeholder="phone">
                    <button onclick="changeUser()" class="btn btn-primary form-control" style="margin-top: 30px;">Update Information</button>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div class="contact_address wow fadeInRight">
                    <label>Old Password</label>
                    <input id="oldpassword" type="password" class="form-control" placeholder="****">
                    <label>New Password</label>
                    <input id="newpassword" type="password" class="form-control" placeholder="****">
                    <label>Renew Passowrd</label>
                    <input id="renewpassword" type="password" class="form-control" placeholder="****">
                    <button class="btn btn-primary form-control" style="margin-top: 30px;" onclick="changePassword()">Change Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    imagebanner.onchange = evt => {
        const [file] = imagebanner.files
        if (file) {
            imgblog.src = URL.createObjectURL(file)
        }
    }
</script>
</body>
</html>
